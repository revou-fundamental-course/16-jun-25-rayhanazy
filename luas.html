<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Luas Segitiga</title>
  <link rel="stylesheet" href="css/luas.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header data-aos="fade-down">
  <a href="index.html" class="back-button">⬅ Kembali</a>
  Luas Segitiga
</header>


  <main class="container">
    <section>
      <figure data-aos="zoom-in">
        <img src="assets/luas.png" alt="Segitiga">
        <figcaption>Gambar segitiga dengan alas dan tinggi</figcaption>
      </figure>

      <div class="rumus" data-aos="fade-right">
        <p><strong>Rumus Luas Segitiga:</strong><br>L = 1/2 × a × t</p>
        <p><strong>Keterangan:</strong><br>L = Luas <br> a = Alas <br> t = Tinggi</p>
      </div>
    </section>

    <section>
      <h2 data-aos="fade-up">Hitung Luas Segitiga</h2>
      <form onsubmit="hitungLuas(event)" data-aos="fade-up" data-aos-delay="200">
        <input type="number" id="alas" placeholder="Masukkan panjang alas" required>
        <input type="number" id="tinggi" placeholder="Masukkan tinggi" required>
        <button type="submit">Hitung</button>
      </form>

      <div id="output" class="hasil" aria-live="polite" data-aos="zoom-in" data-aos-delay="300"></div>

    </section>
  </main>

  <!-- Modal Output -->
<div id="popupModal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="tutupPopup()">&times;</span>
    <p id="popupText"></p>
  </div>
</div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="js/luas.js"></script>
</body>
</html>
