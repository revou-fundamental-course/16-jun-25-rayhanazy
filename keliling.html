<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keliling Segitiga</title>
  <link rel="stylesheet" href="css/keliling.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header data-aos="fade-down">
  <a href="index.html" class="back-button">⬅ Kembali</a>
  Keliling Segitiga
</header>

  <main>
    <section>
        <figure data-aos="zoom-in">
            <img src="assets/keliling.png" alt="Segitiga">
            <figcaption>Gambar segitiga dengan keliling</figcaption>
        </figure>

      <div class="rumus" data-aos="fade-right">
        <p><strong>Rumus Keliling Segitiga:</strong><br>K = a + b + c</p>
        <p><strong>Keterangan:</strong><br>K = Keliling <br> a/b/c = sisi segitiga</p>
      </div>
    </section>

    <section>
      <h2 data-aos="fade-up">Hitung Keliling Segitiga</h2>
      <form onsubmit="hitungKeliling(event)" data-aos="fade-up" data-aos-delay="200">
        <input type="number" id="a" placeholder="Masukkan sisi a" required>
        <input type="number" id="b" placeholder="Masukkan sisi b" required>
        <input type="number" id="c" placeholder="Masukkan sisi c" required>
        <button type="submit">Hitung</button>
      </form>

      <div class="nav" data-aos="fade-left" data-aos-delay="400">
        <a href="index.html">⬅ Kembali ke Halaman Utama</a>
      </div>
    </section>
  </main>

  <!-- Modal Output -->
<div id="popupModal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="tutupPopup()">&times;</span>
    <p id="popupText"></p>
  </div>
</div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="js/keliling.js"></script>
</body>
</html>
