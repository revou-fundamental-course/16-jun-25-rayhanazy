<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keliling Segitiga</title>
  <!-- Link ke CSS -->
  <link rel="stylesheet" href="css/keliling.css">

  <!-- Font Poppins -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- AOS animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <!-- Lottie animation -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head>
<body>

  <!-- Header -->
  <header data-aos="fade-down">
    <a href="index.html" class="back-button">â¬… Kembali</a>
    Keliling Segitiga
  </header>

  <!-- Konten Utama Starts -->
  <main>
    <section>
        <figure data-aos="zoom-in">
            <img src="assets/keliling.png" alt="Segitiga">
            <figcaption>Gambar segitiga</figcaption>
        </figure>

      <div class="rumus" data-aos="fade-right">
        <p><strong>Rumus Keliling Segitiga:</strong><br>K = a + b + c</p>
        <p><strong>Keterangan:</strong><br>K = Keliling <br> a/b/c = sisi segitiga</p>
      </div>
    </section>

    <section>
      <h2 data-aos="fade-up">Hitung Keliling Segitiga</h2>
      <form onsubmit="hitungKeliling(event)" data-aos="fade-up" data-aos-delay="200">
        <input type="number" id="a" placeholder="Masukkan sisi a" required>
        <input type="number" id="b" placeholder="Masukkan sisi b" required>
        <input type="number" id="c" placeholder="Masukkan sisi c" required>
        <button type="submit">Hitung</button>
      </form>
    </section>
  </main>
  <!-- Konten Utama Ends -->

<!-- AOS animation -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

<!-- JS -->
<script src="js/keliling.js"></script>

</body>
</html>
